<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>러너 게임 - 시작</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url('src/ui/index.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .start-image-btn {
        width: 24vw;   /* 화면 폭에 따라 조절되는 버튼 크기 */
        max-width: 260px;
        cursor: pointer;

        position: absolute;
        top: 80%;   /* 화면 높이 기준 상대 위치 */
        left: 84%;  /* 화면 너비 기준 상대 위치 */
        transform: translate(-50%, -50%); /* 중앙 기준으로 이동 */

        transition: transform 0.1s ease-in-out;
    }

    .start-image-btn:hover {
        transform: translate(-50%, -50%) scale(1.02);
    }

    .start-image-btn:active {
        transform: translate(-50%, -50%) scale(0.98);
    }
</style>

</head>
<body>

    <img src="src/ui/start.png" alt="게임 시작" class="start-image-btn" onclick="location.href='game.html'">

</body>
</html>
